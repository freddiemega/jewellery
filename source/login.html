<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Jewellery - магазин ювелирных изделий">
  <title>Jewellery - магазин ювелирных изделий</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/poppins-v15-latin-700.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-600.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-700.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-italic.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin_cyrillic-500italic.woff2" as="font" crossorigin>
  <link rel="icon" href="img/favicon.ico">
</head>
  <body class="page-body">
    <div class="login-page">
      <a class="login-page__logo" href="index.html">
        <img class="login-page__logo-img" src="img/logo.svg" width="66" height="66" alt="Логотип Jewellery">
      </a>
    </div>
    <div class="modal-login">
      <div class="modal-login__inner">
        <h2>Log In</h2>
        <form action="https://echo.htmlacademy.ru" method="post">
          <div class="modal-login__email">
            <label>
              <input type="text" required="" name="user-email" placeholder="Your E-mail">
            </label>
          </div>
          <div class="modal-login__pass">
            <label>
              <input type="password" required="" name="user-password" placeholder="Password">
            </label>
          </div>
          <div class="modal-login__form-forgot-pass">
            <a href="#">Forgot your password?</a>
          </div>
          <div class="modal-login__form-submit">
            <button type="submit">Log In</button>
          </div>
          <div class="modal-login__form-sign-up">
            <span>Don’t have an account?</span>
            <a href="#">Sign up</a>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
